<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/estilo.css">
	<title>Maiky Lopez-Contacto</title>
</head>
<body>
	<div class="gridPrincipal">
		<header class="gridHeader" data-aos="fade-down" data-aos-duration="1000">
			<div class="contenedor contenedor__logo">
				<a class="logo" href="../index.html"><p>Maiky López</p></a>
			</div>
			<nav class="navegacion">
				<ul class="navegacion__lista">
					<li class="lista__elemento">
						<a class="elemento__link" href="../index.html">Inicio</a> 
					</li>
					<li class="lista__elemento">
						<a class="elemento__link" href="acerca_de_mxiky.html">Acerca de mi</a> 
					</li>
					<li class="lista__elemento">
						<a class="elemento__link" href="portfolio_mxiky.html">Portfolio</a>
					</li>
					<li class="lista__elemento">
						<a class="elemento__link" href="feedback_clientes.html">Reseñas de clientes</a>
					</li>
					<li class="lista__elemento">
						<a class="elemento__link" href="#">Contacto</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="gridMain">
			<div class="contenedor centrar">
				<img class="imagenGif" src="../assets/img/resumen.gif"  alt="Resumen">
			</div>
			<div class="contenedor">
				<h1 class="contenedor__titulo tituloCentrado">Contactame</h1>
			</div>
			<div class="contenedor formulario">	
				<form action="">
					<label class="contenedor__etiqueta" for="nombre">Nombre:</label>
					<input class="contenedor__input" type="text" placeholder="Nombre" name="nombre">
					<label class="contenedor__etiqueta" for="apellido">Apellido:</label> 
					<input class="contenedor__input" type="text" placeholder="Apellido" name="apellido"> <br>
					<label class="contenedor__etiqueta" for="correo">Mail:</label>
					<input class="contenedor__input" type="email" placeholder="Mail" name="correo"> <br>
					<label class="contenedor__etiqueta" for="telefono">Telefono:</label>
					<input class="contenedor__input" type="number" placeholder="Teléfono" name="telefono" > <br>
					<input class="contenedor__input" type="submit" value="Enviar">
					<input class="contenedor__input" type="reset" value="Cancelar">
				</form>
			</div>
		</main>
		<hr>
		<footer class="gridFooter">
			<div class="contenedor footerText">
				<p class="textoFooter">Visita mis redes sociales</p>
			</div>
			<div class="contenedor footerLinks">
				<a class="contenedor__link" href="https://vimeo.com/maikylopez"><img class="link__imagen" src="../assets/img/vimeo-logo.png"  alt="Vimeo Logo"></a>
				<a class="contenedor__link" href="https://www.instagram.com/maikylopez_/"><img class="link__imagen" src="../assets/img/instagram-negro.png"  alt="Instagram Logo"></a>
				<a class="contenedor__link" href="https://www.linkedin.com/in/micaela-l%C3%B3pez-83733620b/"><img class="link__imagen" src="../assets/img/linkedin-logo.png"  alt="Linkedin Logo"></a>
			</div>
		</footer>
	</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
 AOS.init();
</script>
</body>
</html>
